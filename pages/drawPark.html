<!doctype html>
<html lang="">
    <head>
        <meta charset="utf-8">
        <title>Smart Parks</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../styles.css">

        <!-- Place favicon.ico in the root directory -->

    </head>
    <body>
        <div class="top-bar-menu-div-back">
            <a href="home.html" class="top-bar-menu-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                     fill="currentColor" class="bi bi-arrow-left-circle"
                     viewBox="0 0 16 16">
                    <path fill-rule="evenodd"
                        d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8m15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0m-4.5-.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5z" />
                </svg>
            </a>
            <button id="map-check-btn" class="top-bar-menu-button display-none">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check-circle"
                    viewBox="0 0 16 16">
                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16" />
                    <path
                        d="m10.97 4.97-.02.022-3.473 4.425-2.093-2.094a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-1.071-1.05" />
                </svg>
            </button>
        </div>
        <div id="draw-park-div">
            <img id="pinpoint" class="park-map" src="../pinpoint.svg"/>
            <img class="park-map" src="../path-1.svg"/>
            <img class="park-map" src="../path-2.svg"/>
            <img class="park-map" src="../path-3.svg"/>
            <img class="park-map" src="../path-4.svg"/>
            <img class="park-map" src="../path-5.svg"/>
            <img class="park-map" src="../path-6.svg"/>
            <img class="park-map" src="../path-7.svg"/>
            <img class="park-map" src="../path-8.svg"/>
            <img id="complete-map" class="park-map" src="../new-park.svg"/>
            <!-- TODO(pip) Address clipping -->

            <img id="park-map-blurred" src="../new-park-blurred.svg"/>
            <div id="park-name-form-div" class="display-none">
                <label for="park-name">New park's name</label>
                <input id="new-park-name-input" type="text" name="park-name"/>
            </div>
        </div>
        <div id="help-add-park"> </div>
        <script type="text/javascript" src="drawParkScript.js"></script>
    </body>
</html>
